<!DOCTYPE html>
<html>
<body>

<p>This example uses the HTML DOM to assign an "onclick" event to a p element.</p>

<button id="showBtn" onclick="displaySkills(this.id)">Show</button>
<button id="hideBtn" onclick="displaySkills(this.id)">Hide</button>

<div id="cssSkill">
    CSS
</div>

<script>


displaySkills = function(categoryButtonClickedId) {
	if (categoryButtonClickedId == "showBtn") {
    	document.getElementById("cssSkill").style.display = 'block'; // hide
    }
    if (categoryButtonClickedId == "hideBtn") {
    	document.getElementById("cssSkill").style.display = 'none'; // hide
    }
    console.log("Display skills called")
}


</script>

</body>
</html>
